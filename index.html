    <script>
    
    
    
      $(document).ready(function leet() {
      var ar = 16/9;
      var cheight = $("#cont").height();
      var cwidth = $("#cont").width();
      var car = cwidth / cheight;
      var vheight = $("#player").height();
      var vwidth = $("#player").width();
      
      var tall = (cheight * ar) - cwidth
      var wide = (cwidth / ar) - cheight
      
      var vtheight = $("#playertwo").height();
      var vtwidth = $("#playertwo").width();
      
      
        
      document.getElementById("vw").innerHTML = "View Width: " + cwidth;
      document.getElementById("vh").innerHTML = "View Height: " + cheight;
      
      
      
      
      //alert("ar= " + ar + " height= " + cheight + " width= " + cwidth + " car= " + car)
      
      // if car < ar cont is too tall
      
      //if car > ar cont is too wide
      
      
      if( car < ar){
        //alert("car < ar, too Tall!");
        $("#player").width(cheight * ar).height(cheight);
        //$("#player").css({'width':cheight * ar});
        //$("#player").css({'height':cheight});
        $("#player").css({'margin-left': tall / -2 });
        //alert(tall);
        
        document.getElementById("iw").innerHTML = "Image Width: " + cheight * ar ;
        document.getElementById("ih").innerHTML = "Image Height: " + cheight;
        
        $("#conttwo").width(cwidth).height(cheight);
        $("#playertwo").width(vwidth).height(vheight);
        $("#playertwo").css({'margin-left': tall / -2 });

      }
      
      if( car > ar){
        //alert("car > ar, too Wide!");
        $("#player").height(cwidth / ar).width(cwidth);
        $("#player").css({'margin-top': wide / -2 + 20});
        //alert(tall);
        
        document.getElementById("iw").innerHTML = "Image Width: " + cwidth;
        document.getElementById("ih").innerHTML = "Image Height: " + cwidth / ar;
        
        $("#conttwo").css({'margin-top': wide / 2 + 20});
        $("#conttwo").css({'margin-bottom': wide / 2 });
        $("#conttwo").width(cwidth).height(cheight);
        $("#playertwo").height(cwidth / ar).width(cwidth);
        $("#playertwo").css({'margin-top': wide / -2 });
        
      
      
        
      }
      

      //$( "#cont" ).resizable({});
      
      $( "#cont" ).resizable({
